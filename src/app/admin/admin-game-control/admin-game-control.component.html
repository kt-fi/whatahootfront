
<div class="container-fluid game-room">
    <div class="row">
        <!-- <img class="game-room__header" src="../../../assets/gameroom.png" alt=""> -->
        <h1 class="game-room__header">GAME ROOM</h1>
        <h3>
            
        </h3>
        <div class="col-sm-12 col-md-7 col-xl-4 game-room__members">
            <ul class="list-group mt-5">
              <li class="list-group-item game-room__members--member" *ngFor="let student of roomMembers">{{student.student}}
                 <span *ngIf="student.student != 'admin'" class="game-room__dropdown--span position-absolute top-0 end-0">
                    <!-- {{student.playerTag}} -->
                    <li class="dropdown">
                        <a  class="game-room__dropdown nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">
                            {{student.playerTag ? student.playerTag : 'Choose Role'}}
                        </a>
                        <div class="dropdown-menu">
                            <li class="dropdown-item" (click)="setPlayer(student.id, 'host')">Host</li>
                            <li class="dropdown-item" (click)="setPlayer(student.id, 'contestant')">Contestant</li>
                            
                        </div>
                    </li>
                </span>

                </li>
            </ul>
        </div>
    </div>
    <button class="btn btn-primary game-room__button--start" (click)="startGame()">Start</button>
</div>
