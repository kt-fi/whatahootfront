
<div class="container-fluid">
    <div class="row game-room">
        <h1 class="game-room__header">GAME ROOM</h1>
        <h3>
            {{roomName}}
        </h3>
        <div class="col-sm-12 col-md-7 col-xl-4 game-room__members">
            <ul class="list-group mt-5">
              <li class="list-group-item game-room__members--member" *ngFor="let student of roomMembers">{{student.student}} 
                <span *ngIf="student.playerTag" class="game-room__tag--span btn position-absolute top-0 end-0">{{student.playerTag | titlecase}}

                </span></li>
            </ul>
        </div>
    </div>
</div>
